<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="static/common.css">
  </head>
  <body>
    <form method="get">
      <input type=text name='search' size='50'>
      <button type=submit>Search employees</button>
    </form>
    {% if employees %}
      <h3>Employees:</h3>
      <table>
        <thead>
          <tr></tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Date of Birth</th>
            <th>Salary</th>
        </thead>
        <tbody>
        {% for emp in employees %}
          <tr>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.phone }}</td>
            <td>{{emp.birth}}</td>
            <td>{{emp.salary}}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    {% endif %}
  </body>
</html>
